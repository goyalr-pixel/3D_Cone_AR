<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Cone - AR Viewer</title>

  <!-- Load the model-viewer library from Google -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      text-align: center;
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: #2c3e50;
      margin-bottom: 10px;
    }
    model-viewer {
      width: 400px;
      height: 400px;
      margin: 20px auto;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      display: block;
    }
    p {
      color: #444;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <h2>üî∫ Interactive 3D Cone (AR View)</h2>

  <!-- 3D Cone Model -->
  <model-viewer src="./cone.glb"
                alt="3D Cone"
                ar
                ar-modes="webxr scene-viewer quick-look"
                camera-controls
                auto-rotate
                shadow-intensity="1"
                exposure="1">
  </model-viewer>

  <p>üì± Open this page on your phone and tap ‚ÄúView in your space‚Äù to see the cone in AR.</p>
</body>
</html>
